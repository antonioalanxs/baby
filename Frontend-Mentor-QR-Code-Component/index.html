<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | QR code component</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- My CSS -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <article class="card p-1 text-center border-radius-2">
      <header class="card-img">
        <img
          class="border-radius-2"
          src="./images/image-qr-code.png"
          alt="QR code image."
        />
      </header>
      <footer class="card-footer p-1">
        <h1 class="card-footer__title mb-1">Improve your front-end skills by building projects</h1>
        <p class="card-footer__text mb-1">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </footer>
    </article>
  </body>
</html>
